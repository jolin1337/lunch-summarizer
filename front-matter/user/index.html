<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Restauranger i Sundsvall</title>
</head>

<body>

    <main role="main" class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-red rounded box-shadow">

            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="align-items-center d-flex">
                    <i class="fas fa-mug-hot fa-fw fa-lg text-white mr-2"></i>
                    <div class="lh-100">
                        <h6 class="mb-0 text-white lh-100">Restauranger i Sundsvall</h6>
                        <small>Since 2022</small>
                    </div>
                </div>
                <div class="ml-auto row justify-content-between align-items-right">
                    <div class="collapse" id="searchForm">
                        <input id="search" type="search" class="form-control border-0 bg-light" placeholder="search" />
                    </div>
                    <a class="nav-link" href="#searchForm" data-target="#searchForm" data-toggle="collapse">
                        <i class="fas fa-search fa-fw fa-lg text-white mr-2 rounded"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="newlyupdated" class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <span class="text-gray-dark">Nyligen uppdaterade</span>
                            <button type="button" class="random-food btn btn-primary" data-toggle="modal"
                            data-target="#randomFoodModal" data-filter="newlyupdated"><i
                                    class="fas fa-pepper-hot fa-fw fa-lg text-white mr-2 rounded"></i></button>
                        </div>
                    </h6>
                    <small class="d-block text-right mt-3">
                        <a href="#" data-toggle="modal" data-target="#listFoodModal" data-filter="newlyupdated">Visa mer</a>
                    </small>
                </div>
            </div>
            <div class="col-sm">
                <div id="weekmenu" class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <span class="text-gray-dark">Veckomenyer</span>
                            <button type="button" class="random-food btn btn-primary" data-toggle="modal"
                                data-target="#randomFoodModal" data-filter="weekly"><i
                                    class="fas fa-pepper-hot fa-fw fa-lg text-white mr-2 rounded"></i></button>
                        </div>
                    </h6>
                    <small class="d-block text-right mt-3">
                        <a href="#" data-toggle="modal" data-target="#listFoodModal" data-filter="weekly">Visa mer</a>
                    </small>
                </div>
            </div>
            <div class="col-sm">
                <div id="staticmenu" class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <span class="text-gray-dark">Restauranger</span>
                            <button type="button" class="random-food btn btn-primary" data-toggle="modal"
                            data-target="#randomFoodModal" data-filter="static"><i
                                    class="fas fa-pepper-hot fa-fw fa-lg text-white mr-2 rounded"></i></button>
                        </div>
                    </h6>
                    <small class="d-block text-right mt-3">
                        <a href="#" data-toggle="modal" data-target="#listFoodModal" data-filter="static">Visa mer</a>
                    </small>
                </div>
            </div>
        </div>

        <div id="allmenu" class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <span class="text-gray-dark">Alla Restauranger</span>
                    <button type="button" class="random-food btn btn-primary" data-toggle="modal"
                    data-target="#randomFoodModal" data-filter="all"><i
                            class="fas fa-pepper-hot fa-fw fa-lg text-white mr-2 rounded"></i></button>
                </div>
            </h6>
            <small class="d-block text-right mt-3">
                <a href="#" data-toggle="modal" data-target="#listFoodModal" data-filter="all">Visa mer</a>
            </small>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; <img src="http://main.godesity.se/img/gdesity.png" alt="Go Desity AB"
                            height="30">2020</span>
                </div>
            </div>
        </footer>
    </main>
    <div class="modal fade" id="randomFoodModal" tabindex="-1" role="dialog" aria-labelledby="randomFoodModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="randomFoodModalLabel">Slumpmässigt utvald maträtt just för dig!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="listFoodModal" tabindex="-1" role="dialog" aria-labelledby="listFoodModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="listFoodModalLabel">Lista av maträtter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>
    <script src="../vendor/jquery/jquery.min.js" type="application/javascript"></script>
    <script src="./js/restauranger.js" type="application/javascript"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
