<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Restauranger i Sundsvall</title>
</head>

<body>

    <main role="main" class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-red rounded box-shadow">

            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="align-items-center d-flex">
                    <i class="fas fa-bacon fa-fw fa-lg text-white mr-2"></i>
                    <div class="lh-100">
                        <h6 class="mb-0 text-white lh-100">Restauranger i Sundsvall</h6>
                        <small>Since 2022</small>
                    </div>
                </div>
                <i class="fas fa-search fa-fw fa-lg text-white mr-2 rounded"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="uptodate" class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <span class="text-gray-dark">Nyligen uppdaterade</span>
                            <button type="button" class="btn btn-primary">MAAT</button>
                        </div>
                    </h6>
                    <small class="d-block text-right mt-3">
                        <a href="#">Filtrera</a>
                    </small>
                </div>
            </div>
            <div class="col-sm">
                <div id="weekmenu" class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <span class="text-gray-dark">Veckomenyer</span>
                            <button type="button" class="btn btn-primary">MAAT</button>
                        </div>
                    </h6>
                    <small class="d-block text-right mt-3">
                        <a href="#">Filtrera</a>
                    </small>
                </div>
            </div>
            <div class="col-sm">
                <div id="staticmenu" class="my-3 p-3 bg-white rounded box-shadow">
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <span class="text-gray-dark">Oförändrade mener</span>
                            <button type="button" class="btn btn-primary">MAAT</button>
                        </div>
                    </h6>
                    <small class="d-block text-right mt-3">
                        <a href="#">Filtrera</a>
                    </small>
                </div>
            </div>
        </div>

        <div id="allmenu" class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <span class="text-gray-dark">Alla Restauranger</span>
                    <button type="button" class="btn btn-primary">MAAT</button>
                </div>
            </h6>
            <small class="d-block text-right mt-3">
                <a href="#">Filtrera</a>
            </small>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; <img src="http://main.godesity.se/img/gdesity.png" alt="Go Desity AB"
                            height="30">2020</span>
                    <div>Tjänst byggd tillsammans med <img src="https://kvadrat.se/gui/images/logotyp_kvadrat_farg.png"
                            alt="Kvadrat AB" height="30">
                    </div>

                </div>
            </div>
        </footer>
    </main>
    <script src="/vendor/jquery/jquery.min.js" type="application/javascript"></script>
    <script src="./js/restauranger.js" type="application/javascript"></script>
</body>

</html>
